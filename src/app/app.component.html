<h2>Interval</h2>
<button (click)="subscribeToInterval()">Subscribe</button>
<p>{{intervalMessage}}</p>

<h2>Promise</h2>
<button (click)="subscribeToPromise()">Subscribe</button>
<p>{{promiseMessage}}</p>
<p>{{promiseCompleteMessage}}</p>

<h2>Browser event</h2>
<button (click)="subscribeToEvent()">Subscribe</button>
<p>Click count: {{eventMessage}}</p>
